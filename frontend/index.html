<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-LLM Aggregator</title>
    <style>
        :root {
            --bg-color: #0e1117;
            --card-bg: #1e1e1e;
            --text-color: #fafafa;
            --accent-color: #ff4b4b;
            --accent-hover: #ff6b6b;
            --border-color: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ff4b4b, #ff914d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        textarea {
            background-color: #262730;
            color: white;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1rem;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .results-section {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }

        .final-answer {
            background: linear-gradient(145deg, #1e1e1e, #2d2d2d);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid #444;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 3rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .provider-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            height: 300px;
            overflow-y: auto;
        }

        .provider-card h3 {
            margin-top: 0;
            color: var(--accent-color);
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Markdown Styles (Simplified) */
        pre { background: #111; padding: 10px; border-radius: 5px; overflow-x: auto; }
        code { font-family: monospace; background: #333; padding: 2px 4px; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ü§ñ Multi-LLM Aggregator</h1>
            <p>Ask one question. Get the combined wisdom of ChatGPT, Claude, Gemini, and Perplexity.</p>
        </header>

        <div class="input-section">
            <textarea id="queryInput" placeholder="Enter your question here..."></textarea>
            <button id="askButton" onclick="askSwarm()">üöÄ Ask the Swarm</button>
        </div>

        <div id="loading" style="display: none; text-align: center; margin-bottom: 2rem;">
            <p>‚è≥ Querying models and synthesizing answer...</p>
        </div>

        <div id="results" class="results-section">
            <h2>‚ú® Synthesized Answer</h2>
            <div id="finalAnswer" class="final-answer"></div>

            <hr style="border-color: #333; margin: 2rem 0;">

            <h2>üß† Individual Perspectives</h2>
            <div class="grid">
                <div class="provider-card">
                    <h3>ChatGPT</h3>
                    <div id="res-chatgpt"></div>
                </div>
                <div class="provider-card">
                    <h3>Claude</h3>
                    <div id="res-claude"></div>
                </div>
                <div class="provider-card">
                    <h3>Gemini</h3>
                    <div id="res-gemini"></div>
                </div>
                <div class="provider-card">
                    <h3>Perplexity</h3>
                    <div id="res-perplexity"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function askSwarm() {
            const query = document.getElementById('queryInput').value;
            if (!query) return alert("Please enter a question.");

            const btn = document.getElementById('askButton');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            btn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) throw new Error("API Request Failed");

                const data = await response.json();

                // Render Final Answer
                document.getElementById('finalAnswer').innerHTML = formatText(data.final_answer);

                // Render Individual Responses
                document.getElementById('res-chatgpt').innerHTML = formatText(data.individual_responses.ChatGPT);
                document.getElementById('res-claude').innerHTML = formatText(data.individual_responses.Claude);
                document.getElementById('res-gemini').innerHTML = formatText(data.individual_responses.Gemini);
                document.getElementById('res-perplexity').innerHTML = formatText(data.individual_responses.Perplexity);

                results.style.display = 'block';

            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function formatText(text) {
            // Simple replacement for newlines to <br> for now. 
            // In a real app, use a Markdown library like marked.js
            return text.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
